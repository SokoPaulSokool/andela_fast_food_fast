<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" lang="em-us" content="food, fast food, order food">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <title>Orders Fast Food Fast Customer</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./styles/general.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="sokool-clean">
    <!-- ******************** navigation bar start **************************** -->
    <nav class="sokool-primary-background sokool-clean sokool-position-relative sokool-w-100">
        <ul class="sokool-display-flex sokool-flex-center-vert sokool-white-color">
            <li>
                <h2 id="title" class="sokool-position-relative sokool-clean sokool-white-color sokool-pointer">Fast Food Fast Customer</h2>
            </li>
            <li id="show_all_orders" class="sokool-pointer">Menu</li>
            <li id="show_my_orders" class="sokool-pointer">My Orders</li>
        </ul>
    </nav>
    <!-- ******************** navigation bar end **************************** -->

    <!-- ******************** orders start **************************** -->
    <section class="sokool-display-flex sokool-w-100 sokool-p-1">

        <!-- ******************** menu start **************************** -->
        <section id="all-orders">
            <div class="sokool-text-center">
                <h1>Menu</h1>
            </div>

            <!-- ******************** menu list start **************************** -->
            <div id="fast-orders" class="sokool-display-flex sokool-flex-wrap sokool-flex-center-hor orders-shell">

                <!-- <div class="order-item shadow">
                    <div class="order-tittle">CHICKEN SANDWICH</div>
                    <div class="order-image order-12"></div>
                    <div class="order-decription">Well fried chips to meet your desire</div>
                    <div class="order-price">35,000 UGX</div>
                    <input class="sokool-secondary-background  order-button" type="image" src="./img/add_shopping_cart.png" alt="close">
                </div> -->


            </div>
            <!-- ******************** menu list end **************************** -->

        </section>
        <!-- ******************** menu end **************************** -->

        <!-- ******************** selected orders start **************************** -->
        <section id="my_orders">
            <div class="sokool-text-center">
                <h1> My Orders</h1>
            </div>
            <!-- ******************** selected orders list start **************************** -->
            <div id="user-orders-list" class="sokool-display-flex sokool-flex-wrap sokool-flex-center-hor orders-shell">
                <!-- <div class="order-item shadow">
                    <div class="order-tittle">DOUBLE-DOUBLE</div>
                    <div class="order-image order-9"></div>
                    <div class="order-decription">Well fried chips to meet your desire</div>
                    <div class="order-price">30,000 UGX</div>
                    <input class="sokool-secondary-background  order-button" type="image" src="./img/remove_circle_outline.png" alt="close">
                </div> -->


            </div>
            <!-- ******************** selected orders list start **************************** -->


        </section>
        <!-- ******************** selected orders end **************************** -->

        <!-- ******************** Dialog to add item to selected orders start **************************** -->
        <div id="dialog-view" class="sokool-fit-parent hide my-dialog">
            <div class="cover sokool-fit-parent"></div>
            <div class="my-dialog sokool-center-in-parent sokool-white-background sokool-p-2">
                <div class="order-tittle">Add item to my orders</div>
                <div class="sokool-display-flex horizontal-vertical">
                    <div class=" sokool-w-100">
                        <div id="d-tittle" class="order-tittle">Chips</div>
                        <div class="order-image"></div>
                        <div id="d-description" class="order-decription sokool-text-center">Well fried chips to meet your desire</div>
                    </div>

                    <form id="make-order-form" class="sokool-w-100 sokool-position-relative ">
                        <div class="fields">
                            <span class="label">Price</span>
                            <h3 id="d-price" class="sokool-w-60">10000 UGX</h3>
                        </div>
                        <div class="fields">
                            <span class="label">Delivery Location</span>
                            <input type="text" name="location" placeholder="location">
                        </div>
                        <div class="fields">
                            <span id="place_order_message"></span>
                        </div>
                        <input id="add-final" class="sokool-secondary-background  order-button" type="image" src="./img/add_circle_outline.png" alt="close">


                    </form>
                </div>


            </div>

        </div>
        <!-- ******************** Dialog to add item to selected orders end **************************** -->
    </section>
    <!-- ******************** orders start **************************** -->

    <script src="./js/scripts.js"></script>
    <script src="./js/customer-scripts.js"></script>
</body>

</html>
