Authentication docs
---
tags:
  - User Authentication
parameters:
  - in: body
    name: body
    required: true
    type: string
    description: This endpoint is for user signup
responses:
  200:
    description: The user provides user_name,email, password, user_type a for them to signup
    schema:
      id: user
      properties:
        user_name:
          type: string
          default: paul
        email:
          type: string
          default: soko.paul@example.com
        password:
          type: string
          default: 12345
        user_type:
          type: string
          default: admin
  400:
    description: Empty password or email field.
